        <div id="input-number">
          <h1>Slot #</h1>
          <label for="weapon-slots">Weapon</label>
          <div id="weapon-slots">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
            <input name="weapon-slots" type="number" min="1" max="6" value="6">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
          </div>
          <label for="item-slots">Item</label>
          <div id="item-slots">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
            <input name="item-slots" type="number" min="0" max="6" value="6">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
          </div>
          <label for="stamp-slots">Stamp</label>
          <div id="stamp-slots">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
            <input name="stamp-slots" type="number" min="0" max="3" value="3">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
          </div>
        </div>
